<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Binary Clock</title>
</head>
<body>
    <header>
        <h1>Binary Clock</h1>
    </header>
    <main>
        <section id="clock">
            <article class="row" id="hour">
                <div class="column" id="hour-1">
                    <div class="dot hide"></div>
                    <div class="dot hide"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
                <div class="column" id="hour-2">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </article>
            <article class="row" id="minutes">
                <div class="column" id="min-1">
                    <div class="dot hide"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
                <div class="column" id="min-2">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </article>
            <article class="row" id="seconds">
                <div class="column" id="sec-1">
                    <div class="dot hide"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
                <div class="column" id="sec-2">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </article>
        </section>
    </main>
<script src="script.js"></script>
</body>
</html>
